<ion-content padding>
  <p text-center>
    <img src="{{ image }}" alt="Contakt" class="profile-picture">
  </p>
  <br>
  <ion-list no-lines>
    <form [formGroup]="form">
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="email" placeholder="EndereÃ§o de E-mail" formControlName="email" (ionBlur)="updateImage()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" placeholder="Sua Senha" formControlName="password"></ion-input>
      </ion-item>
      <ion-item text-center>
        <button ion-button block large round color="light" [disabled]="form.invalid" (click)="submit()">Entrar</button>
      </ion-item>
    </form>
  </ion-list>
  <button ion-button clear block color="light" (click)="goToSignup()">Criar uma Conta</button>
  <button ion-button clear block color="light" (click)="goToResetPassword()">Restaurar Senha</button>

</ion-content>
